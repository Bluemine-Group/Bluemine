<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluemine Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <div class="atmosphere" aria-hidden="true"></div>
      <header class="header">
        <p class="eyebrow">Redmine Toolkit</p>
        <h1>Bluemine</h1>
        <p class="subtitle">Opt-in improvements with sharp control.</p>
      </header>

      <section class="section setting-group">
        <label class="field-label" for="redmine-url">Redmine Base URL</label>
        <div class="field-row">
          <input
            id="redmine-url"
            class="text-input"
            type="url"
            placeholder="https://redmine.example.com"
            spellcheck="false"
          />
          <button id="save-redmine-url" type="button" class="button">Save</button>
        </div>
      </section>

      <section class="section">
        <label class="toggle-row" for="hello-world-toggle">
          <div class="toggle-copy">
            <span class="toggle-title">Hello World Improvement</span>
            <span class="toggle-subtitle">Enable lightweight enhancement in Redmine.</span>
          </div>
          <span class="switch-shell">
            <input id="hello-world-toggle" type="checkbox" />
            <span class="switch-ui" aria-hidden="true"></span>
          </span>
        </label>
      </section>

      <p id="status" class="status" aria-live="polite" role="status"></p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
