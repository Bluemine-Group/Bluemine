name: Build Extension ZIP

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Prepare package directory
        run: |
          mkdir -p package/bluemine
          rsync -av \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'package/' \
            --exclude '*.zip' \
            ./ package/bluemine/

      - name: Create zip artifact
        id: create_zip
        run: |
          cd package
          VERSION_TAG="$(git tag --points-at HEAD --list 'v*' | sort -V | tail -n1)"
          if [ -n "${VERSION_TAG}" ]; then
            VERSION="${VERSION_TAG}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi

          ZIP_NAME="bluemine-extension-${VERSION}.zip"
          zip -r "${ZIP_NAME}" bluemine
          echo "zip_name=${ZIP_NAME}" >> "${GITHUB_OUTPUT}"
          echo "version_tag=${VERSION_TAG}" >> "${GITHUB_OUTPUT}"

      - name: Generate release notes
        id: release_notes
        if: github.event_name == 'push' && steps.create_zip.outputs.version_tag != ''
        run: |
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            echo "main_head=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          CURRENT_TAG="${{ steps.create_zip.outputs.version_tag }}"
          PREVIOUS_TAG="$(git tag --list 'v*' --sort=-creatordate | grep -Fxv "${CURRENT_TAG}" | head -n1 || true)"
          NOTES_FILE="package/release-notes-${CURRENT_TAG}.md"

          echo "## Changes" > "${NOTES_FILE}"
          if [ -n "${PREVIOUS_TAG}" ]; then
            git log --pretty=format:'- %s' "${PREVIOUS_TAG}..${CURRENT_TAG}" >> "${NOTES_FILE}"
          else
            git log --pretty=format:'- %s' "${CURRENT_TAG}" >> "${NOTES_FILE}"
          fi

          if ! grep -q '^- ' "${NOTES_FILE}"; then
            echo "- No commit messages found." >> "${NOTES_FILE}"
          fi

          echo "main_head=true" >> "${GITHUB_OUTPUT}"
          echo "notes_file=${NOTES_FILE}" >> "${GITHUB_OUTPUT}"

      - name: Create GitHub release
        if: github.event_name == 'push' && steps.create_zip.outputs.version_tag != '' && steps.release_notes.outputs.main_head == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.create_zip.outputs.version_tag }}"
          if gh release view "${TAG}" > /dev/null 2>&1; then
            echo "Release ${TAG} already exists, skipping."
            exit 0
          fi

          gh release create "${TAG}" "package/${{ steps.create_zip.outputs.zip_name }}" \
            --title "${TAG}" \
            --notes-file "${{ steps.release_notes.outputs.notes_file }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_zip.outputs.zip_name }}
          path: package/${{ steps.create_zip.outputs.zip_name }}
